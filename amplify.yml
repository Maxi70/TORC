version: 2
backend:
  phases:
    build:
      commands:
        - export STACKINFO="$(envCache --get stackInfo)"
        - envCache --set stackInfo ""
        - env
        - ./scripts/init.sh
        - cat ./src/aws-exports.js
frontend:
  phases:
    preBuild:
      commands:
        - npm -v
        - npm install

    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
