projects:
  users:
    schemaPath: amplify/backend/api/users/build/schema.graphql
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ""
        docsFilePath: src/graphql
        maxDepth: 10
extensions:
  amplify:
    version: 3
